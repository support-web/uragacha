<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>占いガチャ - 今日の運勢を占おう</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">占いガチャ</h1>
            <p class="subtitle">今日の運勢をガチャで占おう</p>
        </header>

        <main class="main">
            <!-- ガチャマシン -->
            <div class="gacha-machine">
                <div class="machine-top">
                    <div class="machine-globe">
                        <div class="balls-container" id="ballsContainer">
                            <div class="ball ball-1"></div>
                            <div class="ball ball-2"></div>
                            <div class="ball ball-3"></div>
                            <div class="ball ball-4"></div>
                            <div class="ball ball-5"></div>
                            <div class="ball ball-6"></div>
                            <div class="ball ball-7"></div>
                            <div class="ball ball-8"></div>
                        </div>
                    </div>
                </div>
                <div class="machine-body">
                    <button class="gacha-button" id="gachaButton">
                        <span class="button-text">ガチャを回す</span>
                    </button>
                </div>
                <div class="machine-output" id="machineOutput">
                    <div class="output-ball" id="outputBall"></div>
                </div>
            </div>

            <!-- 結果表示エリア -->
            <div class="result-area" id="resultArea">
                <div class="result-card" id="resultCard">
                    <div class="result-header">
                        <span class="result-rank" id="resultRank"></span>
                    </div>
                    <div class="result-body">
                        <h2 class="fortune-type" id="fortuneType"></h2>
                        <div class="fortune-stars" id="fortuneStars"></div>
                        <p class="fortune-message" id="fortuneMessage"></p>
                        <div class="fortune-details">
                            <div class="detail-item">
                                <span class="detail-label">ラッキーカラー</span>
                                <span class="detail-value" id="luckyColor"></span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">ラッキーアイテム</span>
                                <span class="detail-value" id="luckyItem"></span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">ラッキーナンバー</span>
                                <span class="detail-value" id="luckyNumber"></span>
                            </div>
                        </div>
                    </div>
                    <button class="retry-button" id="retryButton">もう一度引く</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 占いガチャ</p>
        </footer>
    </div>

    <script src="js/gacha.js"></script>
</body>
</html>
